{% extends 'base.html' %}

{% block body %}

<div class="offset-md-3 col-md-6">
    <div class="card">
        <div class="card-body">

            <form method="POST" class="post-form" action="/update/{{todo.id}}">

                {% csrf_token %}

                <div class="container">
                    <br>
                    <div class="form-group row text-center">
                            <h3>Yapılacak Düzenle</h3>
                    </div>

                    <div class="form-group row">
                        <label>Yapılacak Adı</label>
                            <input type="text" class="form-control" name="todo" id="id_ename" required maxlength="100"
                                   value="{{ todo.todo }}"/>
                    </div>


                    <div class="form-group row">
                        <label>Durum</label>
                            <input type="checkbox" class="form-control" name="status" id="checkbox"
                                   value="{{ todo.status }}" {% if todo.status %}checked{% endif %}/>
                    </div>

                    <div class="form-group row">
                            <button type="submit" class="btn btn-success">Düzenle</button>

                            <button style="margin-left: 2%" onclick="window.history.back()" class="btn btn-primary">Geri</button>

                    </div>

                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}


{% block script  %}

<script>
    $(document).ready(function(){


        $("#checkbox").on('change', function () {
            console.log('asd');
            if($("#checkbox").attr("checked") == true){
                $(this).val('False');
            }else{
                $(this).val('True');
            }
        });


    });
</script>

{% endblock   %}

{% extends 'base.html' %}

{% block body %}


<div class="container" style="margin-top: 5%">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-sm">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Yapılacaklar</th>
                    <th>Durum</th>
                    <th>Tarih</th>
                    <th>İşlemler</th>
                </tr>
                </thead>
                <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.todo }}</td>
                    <td>{{ todo.status|yesno:"Tamamlandı,Tamamlanmadı"}}</td>
                    <td>{{ todo.created_date }}</td>
                    <td>
                        <a href="/edit/{{ todo.id }}"><span class="glyphicon glyphicon-pencil">Düzenle</span></a>
                        <a href="/delete/{{ todo.id }}">Sil</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <br>
            <br>
            <center><a href="/create" class="btn btn-primary">Yeni Yapılacak Ekle</a></center>
        </div>
    </div>

</div>


{% endblock %}

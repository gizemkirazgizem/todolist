{% extends 'base.html' %}

{% block body %}
<div class="row">

    <div class="offset-md-3 col-md-6">
        <div class="card">
            <div class="card-body">

                <form method="POST" class="post-form" action="/create">
                    {% csrf_token %}
                    <div class="container">
                        <br>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <h3 class="text-center">Yapılacak Ekle</h3>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label>Yapılacak Adı</label>
                                {{ form.todo }}
                        </div>


                        <div class="form-group row pull-right">

                            <button type="submit" class="btn btn-success">Ekle</button>

                            <button style="margin-left: 2%" onclick="window.history.back()" class="btn btn-primary">Geri</button>

                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

</div>


{% endblock %}
